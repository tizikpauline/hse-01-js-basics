<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Around the world</title>
  </head>
  <body>

      let numberOfTimes = 10
      while (numberOfTimes > 0){
        document.write("<p>Around the world, around the world</p>")

      document.write("<p>Song by Daft Punk</p>")
