<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Happy Birthday</title>
  </head>
  <body>
    <script>
      let name = prompt("Как тебя зовут?")
      let i = 0
      while (i < 3) {
        if (i === 2) {
          document.write("<p>Happy Birthday Dear " + name + ",</p>")
        } else {
          document.write("<p>Happy Birthday to You,</p>")
        }
        i = i + 1
      }
      document.write("<p>Happy Birthday to You.</p>")
    </script>
  </body>
</html>
